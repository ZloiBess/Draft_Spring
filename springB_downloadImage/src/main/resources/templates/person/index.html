<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <p th:text="${person.getId() +' '+ person.getName()}"></p>
    <img th:src="@{/image/{id} (id=${person.getId()})}"/>
</div>

<th/>

<a th:href="@{people/new}">Create person</a>

</body>
</html>
